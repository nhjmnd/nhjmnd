<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_2</title>
</head>
<body>
    <table>
        <tr>
            <td> <input type="text" name="a" id="first" placeholder="Nhập tham số"> </td>
        </tr>
        <tr>
            <td> <button onclick="triangle3 ()" >Biến hình</button> </td>
        </tr>
    </table>
    <div id="num"></div>
    <script type="text/javascript">
        function triangle3()
        {
            var n,i,j;
            n = parseInt(document.getElementById ("first" ).value);
            for(i = 0; i <= n; i++)
            {
                for(j = 1; j <= i; j++)
                {
                    document.writeln("*"+" ");
                }
                document.write("</br>");
            }
        }
    </script>
</body>
</html>
